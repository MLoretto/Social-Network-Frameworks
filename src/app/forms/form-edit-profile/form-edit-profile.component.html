<div class="container">
  <div class="row">
    <div class="col-md-10 containerWall">
      <h1 class="titleWall text-center">Logremos el 7</h1>
      <h1 class="display-4 text-center text-white titlePerfil">Información Personal</h1>
      <div class="container-fluid">
        <div class="row contForm">
          <div class="col-md-10">
            <form class="form-group" [formGroup]="createEditProfileForm" (ngSubmit)="addCreEditProfileForm()">
              <div class="form-group">
                  <label class="text-white">Nombre:</label>
                  <input #nombre type="text" class="form-control" placeholder="Nombre">
              </div>
              <div class="form-group">
                  <label class="text-white">Email:</label>
                  <input #email type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                  <label class="text-white">Edad:</label>
                  <input type="number" class="form-control col-3 col-md-2" id="ageUserEdit" placeholder="Edad">
              </div>
              <div class="form-group">
                <label class="text-white">Foto:</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <div class="form-group">
                <label class="text-white">Escribe una reseña</label>
                <textarea class="form-control" id="biographyUserEdit" rows="3"></textarea>
              </div>
              <div class="form-group">
                  <label class="display-4 text-center text-white titlePerfil">Materias de Interés:</label>
                  <div class="form-row">
                      <div class="col">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" class="mr-2" value="">
                            <span class="text-white">Matemáticas</span>
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" class="mr-2" value="">
                            <span class="text-white">Física</span>
                          </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" class="mr-2" value="">
                              <span class="text-white">Química</span>
                            </label>
                        </div>
                      </div>
                      <div class="col">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" class="mr-2" value="">
                              <span class="text-white">Biología</span>
                            </label>
                          </div>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" class="mr-2" value="">
                              <span class="text-white">Lenguaje</span>
                            </label>
                          </div>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" class="mr-2" value="">
                              <span class="text-white">Inglés</span>
                            </label>
                          </div>
                      </div>
                  </div>                  
              </div>
              <div class="form-group">
                  <label class="display-4 text-center text-white titlePerfil">Nivel Educacional:</label>
                  <div class="form-row">
                      <div class="col">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" class="mr-2" value="">
                            <span class="text-white">Básica</span>
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" class="mr-2" value="">
                            <span class="text-white">Media</span>
                          </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" class="mr-2" value="">
                              <span class="text-white">Superior</span>
                            </label>
                        </div>
                      </div>
                  </div>                  
              </div>
              <div class="col-12 text-center">
                <button mat-flat-button color="warn" class="btn-style" type="submit" [disabled]="!createEditProfileForm.valid">
                Guardar Información</button>
              </div>
            </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
