<form class="form-inline" [formGroup]="loginForm" (ngSubmit)="addLogin()">
  <div class="col-12 mb-2">
    <label class="sr-only" for="inlineFormInputGroupUsername2">Correo Electrónico</label>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <input #email type="text" class="form-control" placeholder="Correo Electrónico" formControlName="email">
    </div>
  </div>
  <div class="col-12 mb-2">
    <label class="sr-only" for="inlineFormInputGroupUsername2">Contraseña</label>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fas fa-lock"></i>
        </div>
      </div>
      <input #password type="password" class="form-control" placeholder="Contraseña" formControlName="password">
    </div>
  </div>
  <div class="container">
    <div class="col-12 text-center pt-4">
      <button mat-flat-button color="warn" class="btn-style" type="submit" [disabled]="!loginForm.valid">Iniciar
        Sesión</button>
    </div>
  </div>
</form>
